name: test

on:
  push:
  pull_request:
  workflow_dispatch:

defaults:
  run:
    shell: bash

env:
  CTEST_OUTPUT_ON_FAILURE: 1

jobs:
  build-ubuntu:
    name: Build and test on ${{ matrix.os }} with ${{ matrix.compiler }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        compiler: [g++-10]
    steps:
      - name: bootstrap
        run: sudo apt install ${{ matrix.compiler }} valgrind cppcheck

      - name: checkout
        uses: actions/checkout@v2

      - name: build
        run: |
          mkdir build
          cd build
          cmake .. -DCMAKE_CXX_COMPILER=${{ matrix.compiler }}
          cmake --build .

      - name: test
        run: ctest
        working-directory: build

  build-mac:
    name: Build and test on ${{ matrix.os }} with ${{ matrix.compiler }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest]
        compiler: [g++-10, clang++, llvm11]
        include:
          - os: macos-latest
            compiler: g++-10
            cxx: g++-10
            package: gcc@10
          - os: macos-latest
            compiler: clang++
            cxx: clang++
          - os: macos-latest
            compiler: llvm11
            cxx: /usr/local/opt/llvm@11/bin/clang++
            package: llvm@11
    steps:
      - name: bootstrap
        if: ${{ matrix.package != '' }}
        run: brew install ${{ matrix.package }}

      - name: checkout
        uses: actions/checkout@v2

      - name: build
        run: |
          mkdir build
          cd build
          cmake .. -DCMAKE_CXX_COMPILER=${{ matrix.cxx }}
          cmake --build .

      - name: test
        run: ctest
        working-directory: build

